<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator Crypto Clean</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { 
      color: #ff3ec9; 
      text-shadow: 0 0 10px #ff3ec9; 
    }
    canvas {
      border: 2px solid #ff3ec9;
      max-width: 100%;
      margin: 15px 0;
      cursor: move;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input {
      background: #111;
      color: #fff;
      border: 1px solid #ff3ec9;
    }
    button {
      background: linear-gradient(90deg,#ff3ec9,#9c27ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { filter: brightness(1.2); }
  </style>
</head>
<body>
  <h1>Crypto Meme Generator</h1>

  <div class="controls">
    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="topText" placeholder="Top Text">
    <input type="text" id="bottomText" placeholder="Bottom Text">
    <input type="color" id="textColor" value="#ffffff" title="Text Color">
    <input type="color" id="strokeColor" value="#000000" title="Outline Color">
    <button id="downloadBtn">Download Meme</button>
  </div>

  <canvas id="memeCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("memeCanvas");
    const ctx = canvas.getContext("2d");

    let uploadedImage = null;
    let textItems = [
      { text: "", x: 250, y: 60, dragging: false },
      { text: "", x: 250, y: 450, dragging: false }
    ];

    // Upload gambar
    document.getElementById("imageUpload").addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          uploadedImage = img;
          resizeCanvas(img.width, img.height);
          drawMeme();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // Resize canvas
    function resizeCanvas(w, h) {
      canvas.width = w;
      canvas.height = h;
    }

    // Draw meme
    function drawMeme() {
      if (!uploadedImage) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

      const textColor = document.getElementById("textColor").value;
      const strokeColor = document.getElementById("strokeColor").value;
      ctx.fillStyle = textColor;
      ctx.strokeStyle = strokeColor;
      ctx.textAlign = "center";
      ctx.lineWidth = 6;

      textItems.forEach((item) => {
        if (!item.text) return;
        const fontSize = Math.floor(canvas.width / 10);
        ctx.font = `${fontSize}px Impact`;
        ctx.strokeText(item.text.toUpperCase(), item.x, item.y);
        ctx.fillText(item.text.toUpperCase(), item.x, item.y);
      });
    }

    // Update teks
    document.getElementById("topText").addEventListener("input", (e) => {
      textItems[0].text = e.target.value;
      drawMeme();
    });
    document.getElementById("bottomText").addEventListener("input", (e) => {
      textItems[1].text = e.target.value;
      drawMeme();
    });
    document.getElementById("textColor").addEventListener("input", drawMeme);
    document.getElementById("strokeColor").addEventListener("input", drawMeme);

    // Drag teks
    let dragIndex = null;
    canvas.addEventListener("mousedown", (e) => {
      const mouseX = e.offsetX;
      const mouseY = e.offsetY;
      textItems.forEach((item, i) => {
        const dist = Math.hypot(mouseX - item.x, mouseY - item.y);
        if (dist < 60) {
          dragIndex = i;
          item.dragging = true;
        }
      });
    });
    canvas.addEventListener("mousemove", (e) => {
      if (dragIndex !== null && textItems[dragIndex].dragging) {
        textItems[dragIndex].x = e.offsetX;
        textItems[dragIndex].y = e.offsetY;
        drawMeme();
      }
    });
    canvas.addEventListener("mouseup", () => {
      if (dragIndex !== null) textItems[dragIndex].dragging = false;
      dragIndex = null;
    });

    // Download
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "crypto-meme.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
